function switchTab(id) {
  document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
  document.querySelectorAll(".section").forEach(sec => {
    sec.classList.remove("active");
    if (sec.id === id) sec.classList.add("active");
  });
}

function calculate() {
  const name = document.getElementById("driverName").value;
  const shift = document.getElementById("shiftType").value;
  const km = parseFloat(document.getElementById("km").value) || 0;
  const trzba = parseFloat(document.getElementById("trzba").value) || 0;
  const pristavne = parseFloat(document.getElementById("pristavne").value) || 0;
  const palivo = parseFloat(document.getElementById("palivo").value) || 0;
  const myti = parseFloat(document.getElementById("myti").value) || 0;
  const karta = parseFloat(document.getElementById("karta").value) || 0;
  const faktura = parseFloat(document.getElementById("faktura").value) || 0;
  const jine = parseFloat(document.getElementById("jine").value) || 0;

  const vyplata = Math.max(1000, trzba * 0.3);
  const kOdevzdani = trzba - vyplata - palivo;

  const shiftData = {
    date: new Date().toISOString(),
    driver: name,
    shift: shift,
    km,
    trzba,
    pristavne,
    palivo,
    myti,
    karta,
    faktura,
    jine,
    vyplata,
    kOdevzdani
  };

  saveToHistory(shiftData);
  renderHistory();
  document.getElementById("output").innerHTML = formatOutput(shiftData);
  switchTab('vypocet');
  window.print();  // automaticky tisk po vÃ½poÄtu
  document.getElementById("driverForm").reset();
}

function formatOutput(data) {
  return `
    <div id="printable">
    <p><strong>Å˜idiÄ:</strong> ${data.driver}</p>
    <p><strong>SmÄ›na:</strong> ${data.shift}</p>
    <p><strong>NajetÃ© km:</strong> ${data.km}</p>
    <p><strong>TrÅ¾ba:</strong> ${data.trzba.toFixed(2)} KÄ</p>
    <p><strong>PÅ™Ã­stavnÃ©:</strong> ${data.pristavne.toFixed(2)} KÄ</p>
    <p><strong>Palivo:</strong> ${data.palivo.toFixed(2)} KÄ</p>
    <p><strong>MytÃ­:</strong> ${data.myti.toFixed(2)} KÄ</p>
    <p><strong>Platby kartou:</strong> ${data.karta.toFixed(2)} KÄ</p>
    <p><strong>Faktura:</strong> ${data.faktura.toFixed(2)} KÄ</p>
    <p><strong>JinÃ© platby:</strong> ${data.jine.toFixed(2)} KÄ</p>
    <p><strong>VÃ½plata Å™idiÄe:</strong> ${data.vyplata.toFixed(2)} KÄ</p>
    <p><strong>K odevzdÃ¡nÃ­:</strong> ${data.kOdevzdani.toFixed(2)} KÄ</p>
    </div>
  `;
}

function saveToHistory(data) {
  const history = JSON.parse(localStorage.getItem("shifts") || "[]");
  history.push(data);
  localStorage.setItem("shifts", JSON.stringify(history));
}

function renderHistory() {
  const history = JSON.parse(localStorage.getItem("shifts") || "[]");
  const dateFilter = document.getElementById("dateFilter")?.value || "";
  const nameFilter = document.getElementById("nameFilter")?.value.toLowerCase() || "";
  const tableContainer = document.getElementById("historyTable");
  if (!tableContainer) return;

  if (history.length === 0) {
    tableContainer.innerHTML = "<p>Å½Ã¡dnÃ¡ data</p>";
    return;
  }

  const filtered = history.filter(row => {
    const matchDate = !dateFilter || row.date.startsWith(dateFilter);
    const matchName = !nameFilter || row.driver.toLowerCase().includes(nameFilter);
    return matchDate && matchName;
  });

  let totalTrzba = 0, totalVyplata = 0, totalKOdevzdani = 0;
  let table = "<table><thead><tr><th>Datum</th><th>Å˜idiÄ</th><th>SmÄ›na</th><th>Km</th><th>TrÅ¾ba</th><th>Palivo</th><th>VÃ½plata</th><th>K odevzdÃ¡nÃ­</th></tr></thead><tbody>";
  filtered.forEach(row => {
    totalTrzba += row.trzba;
    totalVyplata += row.vyplata;
    totalKOdevzdani += row.kOdevzdani;
    table += `<tr>
      <td>${row.date.replace('T', ' ').substring(0, 16)}</td><td>${row.driver}</td><td>${row.shift}</td>
      <td>${row.km}</td><td>${row.trzba} KÄ</td><td>${row.palivo} KÄ</td>
      <td>${row.vyplata} KÄ</td><td>${row.kOdevzdani} KÄ</td>
    </tr>`;
  });
  table += `</tbody><tfoot><tr><th colspan="4">Celkem</th><th>${totalTrzba.toFixed(2)} KÄ</th><th></th><th>${totalVyplata.toFixed(2)} KÄ</th><th>${totalKOdevzdani.toFixed(2)} KÄ</th></tr></tfoot></table>`;
  tableContainer.innerHTML = table;
}

function clearMyHistory() {
  localStorage.removeItem("shifts");
  renderHistory();
}

function downloadCSV() {
  const history = JSON.parse(localStorage.getItem("shifts") || "[]");
  const dateFilter = document.getElementById("dateFilter")?.value || "";
  const nameFilter = document.getElementById("nameFilter")?.value.toLowerCase() || "";
  const filtered = history.filter(row => {
    const matchDate = !dateFilter || row.date.startsWith(dateFilter);
    const matchName = !nameFilter || row.driver.toLowerCase().includes(nameFilter);
    return matchDate && matchName;
  });

  if (filtered.length === 0) {
    alert("Å½Ã¡dnÃ¡ data k exportu.");
    return;
  }

  const header = Object.keys(filtered[0]).join(",");
  const rows = filtered.map(entry => Object.values(entry).join(","));
  const csvContent = [header, ...rows].join("\n");

  const now = new Date();
  const filename = `smeny_${now.toISOString().slice(0,10)}.csv`;

  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.setAttribute("href", URL.createObjectURL(blob));
  link.setAttribute("download", filename);
  link.click();
}
